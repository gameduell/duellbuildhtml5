<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <head>

        <title>::APP.TITLE::</title>
        
        ::foreach PLATFORM.HEAD_SECTIONS::
        ::__current__::
        ::end::  
        <script type="text/javascript">
            document.body.ontouchstart = function(e) 
            {
                if (e && e.preventDefault) { e.preventDefault(); }
                if (e && e.stopPropagation) { e.stopPropagation(); }
                return false;
            }

            document.body.ontouchmove = function(e) 
            {
                if (e && e.preventDefault) { e.preventDefault(); }
                if (e && e.stopPropagation) { e.stopPropagation(); }
                return false;
            }
        </script>
		     
    </head>

    <body style="padding: 0; margin: 0;">
        ::foreach PLATFORM.BODY_SECTIONS::
        ::__current__::
        ::end::

        ::foreach PLATFORM.JS_INCLUDES::
                <script type="text/javascript" src="./::__current__.destination::"></script>
        ::end::              
        <script type="text/javascript" src="./::APP.FILE::.js"></script>            
    </body>

</html>
